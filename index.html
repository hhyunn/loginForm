<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="content">
        <header class="header">
            <h1>로그인 또는 회원가입</h1>
            <p class="close">
                <button type="button">
                    <img src="./images/close.png" alt="닫기">
                </button>
            </p>
        </header>
        <main>
            <h2 class="title">위니브에서 여러분의 궁금증을 해결하세요! :&#41;</h2>
            <form action="#" method="POST">
                <p class="userid">
                    <label for="userid" class="a11y-hidden">아이디</label>
                    <input type="text" id="userid" placeholder="아이디" maxlength="40">
                </p>
                <p class="userpw">
                    <label for="userpw" class="a11y-hidden">비밀번호</label>
                    <input type="password" id="userpw" placeholder="비밀번호" maxlength="40">
                </p>
                <p class="check">
                    <input type="checkbox" id="check" class="a11y-hidden">
                    <label for="check">로그인 상태 유지</label>
                </p>
                <button type="submit" class="login">로그인</button>
            </form>
            <ul class="join-find">
                <li class="join">
                    <a href="#">회원가입</a>
                </li>
                <li class="find">
                    <a href="#">아이디/비밀번호 찾기</a>
                </li>
            </ul>
            <p class="hr">또는</p>
            <ul class="sns">
                <li class="google">
                    <a href="#">
                        구글 계정으로 로그인
                    </a>
                </li>
                <li class="facebook">
                    <a href="#">
                        페이스북 계정으로 로그인
                    </a>
                </li>
                <li class="naver">
                    <a href="#">
                        네이버 계정으로 로그인
                    </a>
                </li>
                <li class="kakao">
                    <a href="#">
                        카카오톡 계정으로 로그인
                    </a>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
